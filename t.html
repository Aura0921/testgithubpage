<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美观的HTML演示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的演示页面</h1>
    <nav>
        <a href="#section1">部分1</a>
        <a href="#section2">部分2</a>
        <a href="#section3">部分3</a>
    </nav>
</header>

<div class="container">
    <section id="section1">
        <h2>部分1</h2>
        <p>这是演示页面的第一部分。你可以在这里添加任何你想要的内容。</p>
    </section>

    <section id="section2">
        <h2>部分2</h2>
        <p>这是演示页面的第二部分。继续添加更多信息，展示你的内容。</p>
    </section>

    <section id="section3">
        <h2>部分3</h2>
        <p>这是演示页面的第三部分。希望你喜欢这个简单的布局！</p>
    </section>
</div>

<footer>
    <p>&copy; 2023 我的演示页面</p>
</footer>

</body>
</html>
